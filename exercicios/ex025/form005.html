<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas" required> <label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem" required> <label for="isxfem">Feminino</label>
            </p>
        </fieldset><br>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
