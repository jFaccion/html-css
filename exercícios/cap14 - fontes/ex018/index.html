<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');
        @font-face {
            font-family: 'Little Bird';
            src: url(littlebird.ttf) format(truetype);
        }
        body {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 1.3em;">Fontes em CSS</h1>
    <p style="font-family: Arial, Helvetica, sans-serif;">
        Podemos configurar fontes padrão do sistema</p>
    <p style="font-family: Cookie, cursive;">
        Ou então usar uma fonte do Google Fonts</p>
    <p style="font-family: 'Little Bird';">Ou ainda usar um arquivo local de fontes</p>
</body>
</html>
