<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Position</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            height: 300vh;
        }
        .container {
            position: sticky;
            margin: 100px;
            top: 0px;
            width: 400px;
            height: 400px;
            background-color: green;
        }

        .box {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
